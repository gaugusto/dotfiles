# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$browser = chromium
$waybar = ~/.local/bin/restart-waybar.sh
$rofi = rofi -show drun -show-icons
$walker = walker -H -N
$wallset = ~/.local/bin/wallset.sh
$cliphist = ~/.local/bin/cliphist.sh
$myLogoutMenu = ~/.local/bin/logout-menu.sh
$nightMode = ~/.local/bin/night-mode.sh
$wallRandom = ~/.local/bin/wall-random.sh
$waybarHide = pkill -SIGUSR1 waybar
$dmenu_scripts = ~/.local/bin/dmenu_scripts

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

# MainMod
$mainMod = SUPER # Sets "Windows" key as main modifier

# killactive
bind = $mainMod, Q, killactive
# bind = $mainMod SHIFT, Q, exec, hyprctl dispatch forcekillactive

# Exit
bind = $mainMod, M, exit,

# Configs
bind = $mainMod, C, exec, ~/.local/bin/configs.sh
bind = $mainMod SHIFT, K, exec, ~/.local/bin/pacman.sh

# Apps
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser

# dmenu_scripts
bind = $mainMod, D, exec, $dmenu_scripts

# Cliphist
bind = $mainMod, V, exec, $cliphist

# Hyprpicker
bind = $mainMod SHIFT, P, exec, hyprpicker

bind = $mainMod SHIFT, A, exec, $nightMode

# Rofi and Walker app launcher
bind = $mainMod, Space, exec, $walker
bind = $mainMod, W, exec, killall rofi || $rofi

# Reload waybar
bind = $mainMod, R, exec, $waybar
bind = $mainMod ALT, H, exec, $waybarHide

# Change wallpaper
bind = $mainMod ALT, B, exec, $wallset
bind = $mainMod CTRL ALT, R, exec, $wallRandom

# Show swaync notifications
bind = $mainMod CTRL ALT, N, exec, swaync-client -t -sw

# Take screenshots
bind = , PRINT, exec, hyprshot -m window
bind = SHIFT, PRINT, exec, hyprshot -m region

# Lock window
bind = $mainMod SHIFT, L, exec, hyprlock

bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, T, layoutmsg, swapwithmaster master # master

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#wlogout
bind = $mainMod, ESCAPE, exec, $myLogoutMenu

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --monitor "$(hyprctl monitors all -j | jq -r '.[] | select(.focused == true) | .name')" --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --monitor "$(hyprctl monitors all -j | jq -r '.[] | select(.focused == true) | .name')" --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --monitor "$(hyprctl monitors all -j | jq -r '.[] | select(.focused == true) | .name')" --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --monitor "$(hyprctl monitors all -j | jq -r '.[] | select(.focused == true) | .name')" --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +10
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -10

# Requires playerctl
bindl = , XF86AudioNext, exec, swayosd-client --playerctl next
bindl = , XF86AudioPause, exec, swayosd-client --playerctl play-pause
bindl = , XF86AudioPlay, exec, swayosd-client --playerctl play-pause

